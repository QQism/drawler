{% extends "scraper/home.html" %}
{% block scraper-content %}
<div class='form'>
  <form action='' class='form-search' method='post'>
    <fieldset>
      <legend>Create scraper profile</legend>
      {% csrf_token %}
      {% for field in form %}
      <div class="control-group">
      {{ field.label_tag }}
      <div class="controls">
      {{ field }}
      <span class='helptext'>{{ field.help_text|safe }}</span>
      </div>
      </div>
      {% endfor %}
      <!--<span class='error'>{{ form.errors.as_p }}</span>-->
      <input type='submit' class='btn' value='Create' name='Create' />
    </fieldset>
  </form>
</div>
{% endblock %}
